## 故事使用示例

### 使用真实故事的正确方式

# 错误（太泛，没有细节）：
# "很多用户告诉我，用了VibeLife之后焦虑好多了。"

# 正确（具体，有温度）：
# "上周有个姑娘凌晨3点给我发消息。
# 她说：「我知道想也没用，但就是停不下来。」
#
# 我太懂这种感觉了。
#
# 后来她试了一个方法——不是「不要想」，而是「换个方式想」。
# 现在她说，焦虑从每天都有，变成了偶尔才有一次。
#
# 不是焦虑消失了，是她学会了和焦虑相处。"

