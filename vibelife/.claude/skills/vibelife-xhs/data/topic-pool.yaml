# ============================================
# 时间节点触发（自动检测）
# ============================================
time_triggers:
  # 星座季
  aquarius_season:
    period: "01-20 ~ 02-18"
    boost_skills: [zodiac, jungastro]
    topics:
      - "水瓶季来了！5个只有水瓶才懂的真相"
      - "水瓶座的隐藏性格"
      - "和水瓶座相处的正确方式"

  valentines:
    period: "02-07 ~ 02-14"
    boost_skills: [zodiac, tarot, psych, synastry]
    topics:
      - "情人节前测测你的依恋类型"
      - "12星座最佳配对"
      - "选一张牌，看TA对你的真实态度"
      - "你们的合盘揭示了什么"

  mercury_retrograde:
    # 2026年水逆：约3-4月、7-8月、11-12月
    period: "variable"
    boost_skills: [zodiac, tarot]
    topics:
      - "水逆期间12星座生存指南"
      - "水逆期间能做的3件事"

  monday:
    weekday: 1
    boost_skills: [lifecoach, psych]
    topics:
      - "周一焦虑？试试这个方法"
      - "新的一周，3个小目标"

  sunday_evening:
    weekday: 0
    time: "18:00+"
    boost_skills: [lifecoach, psych]
    topics:
      - "周日晚焦虑？10分钟人生重置法"
      - "下周想过得好，今晚做这1件事"

  month_start:
    period: "01 ~ 05"
    boost_skills: [bazi, tarot, zodiac]
    topics:
      - "X月运势：这3个星座要注意"
      - "本月塔罗指引"
      - "X月八字运势速查"

  full_moon:
    # 需要手动更新或API获取
    boost_skills: [zodiac, tarot, jungastro]
    topics:
      - "满月情绪容易崩？这3个星座注意"
      - "满月许愿指南"

