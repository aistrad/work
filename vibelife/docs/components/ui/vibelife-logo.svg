<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- VibeLife 橙子图标 - 扁平卡通风格 -->
  <defs>
    <radialGradient id="shadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#555" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#555" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- 底部阴影 -->
  <ellipse cx="16" cy="29" rx="9" ry="2" fill="url(#shadow)" />

  <!-- 橙子主体 - 带深色描边 -->
  <circle cx="16" cy="17" r="11" fill="#FBBD6A" stroke="#4A4A4A" stroke-width="1.5" />

  <!-- 叶子 -->
  <ellipse cx="10" cy="5" rx="4" ry="2.5" fill="#7BC96F" stroke="#4A4A4A" stroke-width="1" transform="rotate(-30, 10, 5)" />

  <!-- 茎 -->
  <path d="M12 6 C14 5.5, 15 6, 15 7" stroke="#4A4A4A" stroke-width="1.5" stroke-linecap="round" fill="none" />
</svg>
