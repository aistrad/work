<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- VibeLife 橙子图标 - Apple Touch Icon -->
  <defs>
    <radialGradient id="shadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#555" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#555" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect width="180" height="180" rx="40" fill="#FEFCF8" />

  <!-- 底部阴影 -->
  <ellipse cx="90" cy="155" rx="45" ry="10" fill="url(#shadow)" />

  <!-- 橙子主体 - 带深色描边 -->
  <circle cx="90" cy="95" r="55" fill="#FBBD6A" stroke="#4A4A4A" stroke-width="4" />

  <!-- 叶子 -->
  <ellipse cx="58" cy="30" rx="20" ry="12" fill="#7BC96F" stroke="#4A4A4A" stroke-width="3" transform="rotate(-30, 58, 30)" />

  <!-- 茎 -->
  <path d="M68 35 C78 32, 82 35, 82 42" stroke="#4A4A4A" stroke-width="5" stroke-linecap="round" fill="none" />
</svg>
